<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Custom Audio Player</title>
<style>
  /* Style the container for the custom controls */
  .player-container {
    display: flex;
    align-items: center;
    margin-top: 20px;
  }

  /* Style buttons to be close to each other */
  .buttons {
    display: flex;
    gap: 10px; /* space between buttons */
    margin-left: 10px;
  }

  /* Style the progress bar container */
  #progressContainer {
    flex: 1;
    height: 10px;
    background: #ddd;
    cursor: pointer;
    position: relative;
    margin-left: 10px;
  }

  /* Filled part of progress */
  #progress {
    height: 100%;
    background: #2196F3;
    width: 0%;
  }

  /* Style the range input for seeking (optional) */
  #seekSlider {
    display: none; /* optional: hide if you want a custom bar */
  }
</style>
</head>
<body>

<h2>Custom Audio Player</h2>

<audio id="audio" src="song1.mp3"></audio>

<div class="player-container">
  <!-- Buttons -->
  <div class="buttons">
    <button id="prevBtn">Previous</button>
    <button id="pauseBtn">Pause</button>
    <button id="nextBtn">Next</button>
  </div>
  <!-- Custom progress bar -->
  <div id="progressContainer" title="Seek">
    <div id="progress"></div>
  </div>
</div>

<script>
const songs = [
  "image/audio/ks-bloom-joyeux-anniversaire-clip-officiel_lV58yecj.mp3", 
  "image/audio/les-rythmeurs-abc-celebration-clip-officiel-by-leo-vouk_LwfXqXqj.mp3", 
  "image/audio/shapat-ft-at-minksofficiel5855-tous-les-jours-clip-officiel_osek2i5u.mp3"];
let currentIndex = 0;

const audio = document.getElementById("audio");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");
const pauseBtn = document.getElementById("pauseBtn");
const progress = document.getElementById("progress");
const progressContainer = document.getElementById("progressContainer");

// Load initial song
audio.src = songs[currentIndex];

window.onload = () => {
  audio.play()
}

audio.onloadedmetadata = () => {
  updateProgress();
};

audio.ontimeupdate = () => {
  updateProgress();
};

function updateProgress() {
  const percent = (audio.currentTime / audio.duration) * 100;
  progress.style.width = percent + "%";
}

// Next song
nextBtn.onclick = () => {
  currentIndex = (currentIndex + 1) % songs.length;
  audio.src = songs[currentIndex];
  audio.play();
};

// Previous song
prevBtn.onclick = () => {
  currentIndex = (currentIndex - 1 + songs.length) % songs.length;
  audio.src = songs[currentIndex];
  audio.play();
};

// Pause / Play toggle
pauseBtn.onclick = () => {
  if (audio.paused) {
    audio.play();
    pauseBtn.textContent = "Pause";
  } else {
    audio.pause();
    pauseBtn.textContent = "Play";
  }
};

// Seek when clicking on the progress bar
progressContainer.onclick = (e) => {
  const rect = progressContainer.getBoundingClientRect();
  const clickX = e.clientX - rect.left;
  const width = rect.width;
  const clickPercent = clickX / width;
  audio.currentTime = clickPercent * audio.duration;
};
</script>

</body>
</html>
